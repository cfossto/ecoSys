<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="EcoSstyle.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <title>EcoS</title>
</head>
<body>
    <div class="main">
    <div class="first">
        <h2>Välj Kund</h2>
        <select name="customerList" id="customerList" class="customerList"> <option value="Välj något">Välj kund</option></select>

        <section id="customerDetails">
            <h1 class="customerName"></h1>
        </section>

    </div>
    <div class="second">
        <h2>Produkter/Tjänster</h2>
        <section class="productSection" >
           <div class="plusDiv">
            <!-- <select name="productList" id="productList" class="productList">
                   <option class="productOption" value="Välj produkt">Välj Produkt</option>
                </select> --->
            <input type="text" name="productName" class="productName" id="pID" placeholder="Produktnamn">
            <input type="text" name="antal" class="amount" placeholder="Antal">
            <input type="text" name="hours" class="hours" placeholder="Timmar">
            <input type="text" name="price" class="price" placeholder="Pris" >
            <select>
                <option value="VAT">Moms</option>
                <option value="25">25%</option>
                <option value="12">12%</option>
                <option value="6">6%</option>
            </select>
            <!-- <input type="text" name="total" class="vat" placeholder="Moms"> --->
            <input type="text" name="total" class="sum" placeholder="Total">
            <a class="plus">+</a>
            <a class="minus">-</a></div>
        </section>
        <section class="textarea" ><textarea name="Comments" id="comments" cols="30" rows="10" placeholder="Kommentarer"></textarea></section>
        <section class="sumSection">

            <h3>Summa: </h3><p class="totalSum"></p>
        </section>
        <section><button onclick="sendToInvoice()">Gör faktura</button></section>

    </div>
    </div>

    <script src="EcoScode.js" defer></script>
</body>
</html>
